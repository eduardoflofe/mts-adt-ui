<app-menu></app-menu>
<app-card-template>
  <div header class="flex justify-content-between align-items-center consultaCronicasGrupales">
    <h4 class="title">Consulta de crónicas grupales</h4>
    <button class="btn btn-primary btn-sm pull-right" type="button" (click)="addCronica();">
      Nueva crónica
    </button>
  </div>
  <div content style="padding-bottom: 35px;">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label tituloServicio">
            Servicio:
          </label>
          <select class="form-control" style="background-position-y: 10px;" aria-label="Servicio"
            [(ngModel)]="this.servicioSelected" (change)="onChangeServicio($event)">
            <option class="select-font" [value]="'-1'" selected>Seleccionar servicio</option>
            <option class="select-font" [value]="servicio.cve_especialidad" *ngFor="let servicio of serviciosEspecialidad">
              {{ servicio.des_especialidad}}</option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label tituloServicio">
            Turno:
          </label>
          <select style="background-position-y: 10px;" class="form-control" aria-label="Servicio"
            [(ngModel)]="this.turnoSelected" (change)="onChangeTurno($event)">
            <option class="select-font" [value]="'-1'" selected>Seleccionar turno</option>
            <option class="select-font" [value]="turno.cve_turno" *ngFor="let turno of turnos">{{ turno.des_turno}}</option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label tituloServicio">
            Grupo:
          </label>
          <select style="background-position-y: 10px;" class="form-control" aria-label="Servicio"
            [(ngModel)]="this.grupoSelected" (change)="onChangeGrupo($event)">
            <option class="select-font" [value]="'-1'" selected>Seleccionar grupo</option>
            <option class="select-font" [value]="grupo.cve_grupo_programa" *ngFor="let grupo of grupos">{{ grupo.des_grupo_programa }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label">
            Lugar:
          </label>
          <select class="form-control" style="background-position-y: 10px;" aria-label="Servicio"
            [(ngModel)]="this.lugarSelected" (change)="onChangeLugar($event)">
            <option class="select-font" [value]="'-1'" style="background-position-y: 10px;" selected>Seleccionar grupo</option>
            <option class="select-font" [value]="lugar.cve_ubicacion" *ngFor="let lugar of lugares">{{ lugar.des_completa_ubicacion }}
            </option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group datepicker-group">
          <label class="control-label" for="calendar">Fecha:</label>
          <input calendar class="form-control" id="calendar" type="text" placeholder="dd/mm/aaaa" (blur)="onChangeFecha();">
          <span class="glyphicon glyphicon-calendar fondocalendar"  aria-hidden="true">
            <div class="imgCalendar"></div>
          </span>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label class="control-label ">
            Cronica específica asociada:
          </label>
          <div class="radio flex align-items-center">
            <label class="inline-flex select-font align-items-center relative mr-5">
              <input type="radio" name="radio-01" value="Si" [(ngModel)]="radioBtnSelected"
                (change)="onChangeRadioBoton($event)" class="radio-consulta" checked="checked"> Sí
            </label>
            <label class="inline-flex select-font align-items-center ml-5 relative ">
              <input type="radio" name="radio-01" value="No" [(ngModel)]="radioBtnSelected"
                (change)="onChangeRadioBoton($event)" class="radio-consulta" checked="checked"> No
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label class="control-label">Búsquedas anteriores</label>
      </div>
      <div class="col-md-6 flex justify-content-end">
        <div class="form-group">
          <label class="control-label">Visualizar datos</label>
          <select class="form-select ml-5 select-view-data" [(ngModel)]="pageSize">
            <option class="select-font" [ngValue]="2">2</option>
            <option class="select-font" [ngValue]="6">6</option>
            <option class="select-font" [ngValue]="8">8</option>
          </select>
        </div>
      </div>
    </div>

    <div *ngIf="consultaCronica.length <= 0 ;  then noHayInformacion else mostrarDatos" ></div>
    <ng-template #noHayInformacion>
      <div class="errorimgdiv">
        <img class="errorimg" src="./assets/hu002-busqueda/no encontrado.png">
      </div>
    </ng-template>
